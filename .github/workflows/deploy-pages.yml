name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# permissions nécessaires pour GitHub Pages actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site directory
        # copie tous les fichiers du repo dans public/ en excluant ce qui n'est pas nécessaire
        run: |
          rm -rf public || true
          mkdir -p public
          rsync -av --progress --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='README.md' ./ public/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
