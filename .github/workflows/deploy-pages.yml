name: Deploy to GitHub Pages (diagnostic)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          rm -rf public || true
          mkdir -p public
          rsync -av --progress --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='README.md' ./ public/

      - name: Diagnostic - list public content
        run: |
          echo "=== Liste de public/ ==="
          ls -la public || true
          echo "=== Taille totale (du dossier public) ==="
          du -sh public || true
          echo "=== Nombre de fichiers ==="
          find public -type f | wc -l

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
